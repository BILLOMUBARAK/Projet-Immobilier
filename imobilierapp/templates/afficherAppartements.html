<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Appartements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        .filter-container form {
            display: flex;
            align-items: center;
        }
        .filter-container label {
            margin-right: 10px;
        }
        .filter-container select {
            margin-right: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Liste des Appartements</h1>

    <div class="filter-container">
        <form method="POST" action="/AfficherAppartement">
            <label for="id_immeuble">Filtrer par immeuble :</label>
            <select id="id_immeuble" name="id_immeuble">
                <option value="">Tous les immeubles</option>
                {% for immeuble in immeubles %}
                <option value="{{ immeuble.id_immeuble }}">{{ immeuble.nom }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn">Filtrer</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID Appartement</th>
                <th>ID Immeuble</th>
                <th>Numéro Appartement</th>
                <th>Numéro Étage</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            {% for appartement in appartements %}
            <tr>
                <td>{{ appartement.id_appart }}</td>
                <td>{{ appartement.id_immeuble }}</td>
                <td>{{ appartement.noAppart }}</td>
                <td>{{ appartement.noEtage }}</td>
                <td>{{ appartement.type }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn" href="/retour">Retour à l'accueil</a>
</body>
</html>
