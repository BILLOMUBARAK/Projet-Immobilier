<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Appartement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ajouter un Appartement</h1>
        <form action="/ajouter_appartement" method="post">
            <label for="noAppart">Numéro de l'appartement:</label>
            <input type="number" id="noAppart" name="noAppart" required>

            <label for="noEtage">Numéro d'étage:</label>
            <input type="number" id="noEtage" name="noEtage" required>

            <label for="type">Type d'appartement:</label>
            <input type="text" id="type" name="type" required>

            <label for="id_immeuble">ID de l'immeuble:</label>
            <input type="number" id="id_immeuble" name="id_immeuble" required>

            <button type="submit">Ajouter</button>
        </form>
    </div>
</body>
</html>
