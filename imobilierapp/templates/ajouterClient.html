<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Ajouter un Client</h1>
    <form method="POST" action="/Ajouter_Client">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="noAppart">Numéro d'Appartement :</label>
        <input type="number" id="noAppart" name="noAppart" required>

        <label for="id_immeuble">ID de l'Immeuble :</label>
        <input type="number" id="id_immeuble" name="id_immeuble" required>

        <label for="id_appart">ID de l'Appartement :</label>
        <input type="number" id="id_appart" name="id_appart" required>

        <input type="submit" value="Ajouter Client">
    </form>

    <a href="/">Retour à l'accueil</a>
</body>
</html>
