<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Paiement de Loyer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 50%;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Ajouter un Paiement de Loyer</h1>
    <form action="/ajouter_paiement" method="POST">
        <div class="form-group">
            <label for="id_immeuble">ID Immeuble:</label>
            <input type="text" id="id_immeuble" name="id_immeuble" required>
        </div>
        <div class="form-group">
            <label for="id_appart">ID Appartement:</label>
            <input type="text" id="id_appart" name="id_appart" required>
        </div>
        <div class="form-group">
            <label for="id_client">ID Client:</label>
            <input type="text" id="id_client" name="id_client" required>
        </div>
        <div class="form-group">
            <label for="Montant">Montant:</label>
            <input type="text" id="Montant" name="Montant" required>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="payer">Payer (oui/non):</label>
            <select id="payer" name="payer" required>
                <option value="oui">Oui</option>
                <option value="non">Non</option>
            </select>
        </div>
        <button type="submit" class="btn">Ajouter Paiement</button>
    </form>

    <div>
        <a href="/retour" class="btn">Retour Ã  l'accueil</a>
    </div>
</body>
</html>
