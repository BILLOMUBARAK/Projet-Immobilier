<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier Appartement</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; }
        .form-group { margin-bottom: 20px; }
        .btn { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .btn-primary { background-color: #4CAF50; color: white; border: none; }
        .btn-primary:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Modifier Appartement</h2>
        <form action="/modifier_appartement" method="POST">
            <div class="form-group">
                <label for="id_appart">ID de l'Appartement:</label>
                <input type="number" id="id_appart" name="id_appart" required>
            </div>
            <div class="form-group">
                <label for="noAppart">Numéro d'Appartement:</label>
                <input type="number" id="noAppart" name="noAppart" required>
            </div>
            <div class="form-group">
                <label for="noEtage">Numéro d'Étage:</label>
                <input type="number" id="noEtage" name="noEtage" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                <a href="/retour" class="btn">Retour à l'accueil</a>
            </div>
        </form>
    </div>
</body>
</html>
