<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier Client</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; }
        .form-group { margin-bottom: 20px; }
        .btn { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .btn-primary { background-color: #4CAF50; color: white; border: none; }
        .btn-primary:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Modifier Client</h2>
        <form action="/modifier_client" method="POST">
            <div class="form-group">
                <label for="id_client">ID du Client:</label>
                <input type="number" id="id_client" name="id_client" required>
            </div>
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="noAppart">Numéro d'Appartement:</label>
                <input type="number" id="noAppart" name="noAppart" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                <a href="/retour" class="btn">Retour à l'accueil</a>
            </div>
        </form>
    </div>
</body>
</html>
